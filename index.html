<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Front-end developer Project 5"><link rel=stylesheet type=text/css href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css><link rel=stylesheet type=text/css href=css/style.css media=screen title="no title"><meta name=author content="Paul Matencio"><title>Project 5 Neighborhood-Map</title></head><body><div id=map-canvas></div><div id=search-box class=input-group group=controls><input id=search-input type=text class=form-control placeholder="Looking for..."></div><div class=hide-result group=controls><a data-bind="click: toggleResults"><svg xmls=http://www/w3/org/2000/svg viewbox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path></svg></a></div><div class="results container-fluide" group=controls data-bind="visible: showResults"><div class="info row"><div class=col-md-2><img src=images/info.jpg alt=info></div><div class="col-sm-12 col-md-10"><h2>Places near by</h2></div></div><ul class="list-group infolist" data-bind="foreach: nearByPlaces"><li data-bind="click: $parent.clickMarker"><div class=col-md-4><div data-bind="if: $data.photos"><img class=list-photo data-bind="attr:{src: photos[0].getUrl({maxWidth: 80})}" alt=place-photo></div><div data-bind="ifnot: $data.photos"><img class=list-photo src=images/nophoto.jpg alt=no-photo></div></div><div class="col-sm-12 col-md-8"><h3 class=longtext data-bind="text: $data.name"></h3><p class=place-category><span data-bind="text: $parent.formattedType($data)"></span></p><p><div data-bind="if: $data.rating"><div><span class=rating-number data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $parent.rateStar($data.rating)"><img class=rate-star data-bind="attr:{src: star}" alt=*></div></div></div><span data-bind="ifnot: $data.rating"><em>no rating available.</em></span></p><p class=place-address><span data-bind="text: $parent.getAddress($data)"></span></p></div></li></ul><div class=logo><span>powered by</span> <img src=images/googlelogo.jpg alt=Google></div></div><div id=review-page class=viewport style="display: none;"><img id=close-review group=closeButton src=images/stepbackward.png alt=X><div class=Container group=lists><div class=review-title data-bind="with: placeInFocus"><p><div class=longtext><strong data-bind="text: $data.name"></strong></div><div style="float: right;"><span class=rating-number style="font-size: 16px;" data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $parent.rateStar($data.rating)"><img style="height: 16px;" class=rate-star data-bind="attr:{src: star}" alt=*></div></div></p><p class=greytext><span data-bind="text: $data.formatted_address"></span></p></div><div class="list-group mylist" data-bind="foreach: placeReviews"><div class=list-group-item><strong style="display: inline" data-bind="text: $data.author_name"></strong><div style="display: inline"><span class=rating-number data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $parent.rateStar($data.rating)"><img class=rate-star data-bind="attr:{src: star}" alt=*></div></div><p><span data-bind="text: $data.text"></span></p></div></div><div class=logo><span>powered by</span> <img src=images/googlelogo.jpg alt=Google></div></div></div><div id=photo-page class=viewport style="display: none;"><img id=close-photo group=closeButton class=navButton src=images/stepbackward.png alt=X><div id=frame data-bind="foreach: placePhotos"><img class=photo style="margin: 0 1px 0 1px;" data-bind="attr:{id: $index, src: $data.getUrl({maxHeight: 600})}" alt=photo></div><span id=photoCounter class=navButton></span> <img id=backward class=navButton src=images/stepbackward.png alt="<"> <img id=forward class=navButton src=images/stepforward.png alt=">"></div><div id=btn-toolbar group=controls><button id=reset type=core class=btn style="display: block"><span class="glyphicon glyphicon-refresh" aria-hidden=true></span></button><div id=filters class=btn-group data-bind="foreach: icons" role=group aria-label=plane><button type=button class=btn><img class=btn-toolbar-img data-bind="attr: {src: icon}" alt=icon></button><br></div><button id=hide type=core class=btn style="display: block"><span class="glyphicon glyphicon-triangle-left" aria-hidden=true></span></button></div><div id=nytimes-page class=viewport style="display: none;"><img id=close-nytimes group=closeButton class=navButton src=images/stepbackward.png alt=X><div class=Container group=lists><div class=review-title><span class=nytimes-header>New York Times Articles</span> <span class=nytimes-header data-bind=text:nytInFocus></span></div><div class=mylist data-bind="foreach: nytarticles"><div><span class="review list-group-item" data-bind=html:$data></span></div></div></div></div><div id=wiki-page class=viewport style="display: none;"><img id=close-wiki group=closeButton class=navButton src=images/stepbackward.png alt=X><div class=Container group=lists><div class=review-title><span class=wiki-header>Wikipedia Articles</span> <span class=wiki-header data-bind=text:wikiInFocus></span></div><div class=mylist data-bind="foreach: wikiarticles"><div><span class="review list-group-item" data-bind=html:$data></span></div></div></div></div><div id=street-page class=viewport style="display: none;"><img id=close-street group=closeButton class=navButton src=images/stepbackward.png alt=X><div class=Container group=photos><img class=street-view data-bind="attr:{src: streetView, alt: noimage}"></div></div><script type=text/template data-template=reviews><div id="infoWindow" class="infoWindow"> <p><h3>{{name}}</h3></p> <hr> <p><span>{{formatted_address}} </span></p> <p><span class="opening">{{opening}}</span></p> <div id="wiki" style="white-space: normal;"><span></span></div> <hr>{{rating}} {{photos}} </div></p> <p><span>{{phone}} </span></p> <p><div class="longtext"><a href="{{website}}" target="_blank">{{website}}<a></div></p> <hr style="background: #ffbccd;"> <img style="width: 20px;" src= "images/NYT-logo.png"><a href="#" id="nytLink" style="display: inline;"> NYT articles</a> <span style="font-size :20px; color:black; font-weight: bold;">&#87;</span><a href="#" id="wikiLink" style="display: inline;"> Wikipedia articles</a> <img style="width: 20px;" src= "images/streetview.png"><a href="#" id="streetLink" style="display: inline;">View</a> </div></script><script type=text/template data-template=nytimes><p class="article"><a href="{{articleUrl}}" target="_blank">{{headline}}</a></p></script><script type=text/template data-template=wiki><p class="article"><a href="{{articleUrl}}" target="_blank">{{wikiarticle}}</p></script><script>
      WebFontConfig = {
        google: {
        families: ['Roboto:100,300']
      }
    };
    (function(d) {
       var wf = d.createElement('script'), s = d.scripts[0];
       // wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
       wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
       s.parentNode.insertBefore(wf, s);
     })(document);
    </script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places" defer=""></script><script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script type=text/javascript src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js></script><script type=text/javascript src=http://knockoutjs.com/downloads/knockout-3.3.0.js></script><script type=text/javascript src=js/gMaps.js></script><script type=text/javascript src=js/app.js></script></body></html>
